<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dobszay Dorka</title>
</head>
<body class="tabor3">
    <main id="tabor" class="row container-fluid mx-auto">
        <header class="col-md-12"><h1>Tábor</h1></header>
        <nav class="navbar navbar-expand-sm col-md-12">
            <div class="container-fluid">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Kezdőlap</a>
                </li>
               <li class="nav-item">
                  <a class="nav-link" href="kviz.html">Találd ki milyen házba tartozol!</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="tabor.html">Tábor</a>
                </li>
              </ul>
            </div>
          </nav>
          <aside class="col-md-3">
            <img src="kepek/tabor1.jpg" alt="tabor" class="img-thumbnail barna">
            <img src="kepek/tabor2.jpg" alt="tabor" class="img-thumbnail barna">
          </aside>
          <article class="col-md-6 row">
          <form>
            <div class="form-group">
                <div class="p-2">
                    <h3>Gyerek neve:</h3>
                        <input type="text" class="form-control barna-txt" id="Nev"  placeholder="Gyerek neve"></div>
                <div class="p-2">
                    <h3>Születési éve:</h3>
                        <input type="date" class="form-control barna-txt" id="Ev"></div>
                <div class="p-2">
                    <h3>TAJ szám:</h3>
                        <input type="text" class="form-control barna-txt" id="Taj"  placeholder="Taj"></div>
                <div class="p-2">
                    <h3>Lakcím:</h3>
                        <input type="text" class="form-control barna-txt" id="Lakcim"  placeholder="Lakcím"></div>
                <div class="p-2">
                    <h3>Gyermek esetleges betegség:</h3>
                        <input type="text" class="form-control barna-txt" id="Betegség"  placeholder=""></div>
                <div class="p-2">
                    <h3>(Szülői)Email cím:</h3>
                        <input type="email" class="form-control barna-txt" id="email"  placeholder="Email cím"></div>
                <div class="p-2">
                    <h3>Mobil telefonszám:</h3>
                        <input type="text" class="form-control barna-txt" id="Telefonszám"  placeholder="Mobilszám"></div>
                <div class="p-2">
                    <h3>Hány éves vagy?</h3>
                        <select class="form-select form-select-sm barna-txt">
                            <option>10-12</option>
                            <option>12-16</option>
                            <option>16-18</option>
                        </select></div>
                <div class="p-2">
                    <h3>Mennyire ismered a Harry Potter-t?</h3>
                    <input type="range" class="form-range" min="0" max="10">
                </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn col-md-3 button" >Küldés</button></div>
                </div>
          </form>
        </article>
        <aside class="col-md-3">
            <img src="kepek/tabor3.jpg" alt="tabor" class="img-thumbnail barna">
            <img src="kepek/tabor4.jpg" alt="tabor" class="img-thumbnail barna">
        </aside>
        
    </main>
</body>
</html>
